<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>The Right Quote</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Lato:400,700'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<div class="container">
		<h1 class="header center">The Right Quote</h1>
		<div class="row">
			<div class="col s12">
				<div class="card hoverable blue-grey lighten-5 fill">
					<div id="border-remove" class="card-content orange-text">
						<p class="flow-text" id="quote-text"></p>
						<span class="card-title right" id="quote-author">
						</span>
					</div>
					<div id="border-remove" class="card-action center">
						<a id="twitter" href="https://twitter.com/intent/tweet?text=">
							<span class="fa-stack fa-lg fa-2x" id="icon-twitter">
						  <i class="fa fa-square-o fa-stack-2x"></i>
						  <i class="fa fa-twitter fa-stack-1x"></i>
			  			</span>
						</a>
						<button id="newQuote" class="btn red accent-3 waves-effect waves-light" onClick="generate()">New Quote</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
